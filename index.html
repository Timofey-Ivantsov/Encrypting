<!DOCTYPE html>
<html lang = "ru">
    <head>
        <title>Лабораторная работа 1</title>
        <meta content = "UTF-8">
        <link rel = "stylesheet" href = "../lb1/set/css/style.css">
        <link rel = "stylesheet" href = "../general/clear.css">
    </head>
    <body>
        <p class = "keyText">Ключ</p>
        <input type = "text" class = "key" id = "key">
        <input type = "file" id = "file" class = "file" onchange="showFile(this)">
        <input type = "text" class = "key lang" id = "lang" disabled>
        <p class = "descPlain">Выберете язык</p>
        <label class="switch">
            <input type="checkbox" id = "check" onchange = "selectLang()">
            <span class="slider round"></span>
          </label>
        <p class = "descPlain">Текст из файла</p>
        <textarea class = "plain" id = "plain" disabled></textarea>
        <div class = "buttons">
            <button class = "encrypt" id = "encrypt">Зашифровать</button>
            <button class = "encrypt decrypt" id = "decrypt">Расшифровать</button>
        </div>
        <textarea class = "plain" id = "encrypted" disabled></textarea>
        <script src = "../lb1/set/js/app.js"></script>   
    </body>
</html>
